<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <title>Hedronix</title>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <img src="./logo.png" alt="Hedronix Logo"/>
    </div>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        .background {
            position: fixed;
            width: 100%;
            height: 100%;
            background-image: url("./space.jpg");
            background-size: cover;
            animation: rotation 20s infinite linear;
            z-index: -1; /* Place it behind other content */
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        img {
            width: 35%; /* normal scale */
            transform: translate(-10px, 0px);
        }

        @media only screen and (max-width: 600px) {
            img {
                width: 25%; /* mobile scale (screen width less than 600px) */
            }
        }

        @keyframes rotation {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</body>
</html>
