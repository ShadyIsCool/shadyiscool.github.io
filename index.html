<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <title>Hedronix</title></title>
</head>
<body>
    <img src="./logo.png" alt="Hedronix Logo"/>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url("./space.jpg");
        }

        img {
            scale: 0.35; /* normal scale */
            translate: -10px 0px;
        }

        @media only screen and (max-width: 600px) {
            img {
                scale: 0.25; /* mobile scale (screen width less than 600px) */
            }
        }
    </style>
</body>
</html>
