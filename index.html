<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <title>Hedronix</title>
</head>
<body>
    <div class="container">
        <button class="image-button" onclick="moveUp()">
            <img src="./logo.png" alt="Hedronix Logo"/>
        </button>
        <div class="hidden-text">Welcome to Hedronix</div>
    </div>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }
        .container::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background-image: url("./space.jpg");
            background-repeat: repeat;
            animation: rotation 40s infinite linear;
        }

        .image-button {
            width: 80%; /* normal scale */
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
        }

        img {
            width: 100%;
        }

        .hidden-text {
            display: none;
            text-align: center;
            margin-top: 20px;
            animation: fade-in 2s ease-in-out;
        }

        @keyframes rotation {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes fade-in {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
    <script>
        function moveUp() {
            const button = document.querySelector('.image-button');
            button.style.transform = 'translateY(-50px)';
            
            const hiddenText = document.querySelector('.hidden-text');
            hiddenText.style.display = 'block';
        }
    </script>
</body>
</html>
