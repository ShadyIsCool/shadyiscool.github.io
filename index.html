<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Existing meta tags and link for favicon -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <title>Hedronix</title>
</head>
<body>
    <div class="container">
        <img src="./logo.png" alt="Hedronix Logo"/>
        <a href="https://youtube.com/@HedronixGames" class="youtube-button">
            <img src="./youtube-icon.png" alt="YouTube Icon"/>
        </a>
    </div>
    <style>
        /* Existing CSS styles */
        
        .youtube-button {
            position: absolute;
            bottom: 10px; /* Adjust the vertical position as needed */
            left: 50%;
            transform: translateX(-50%);
            z-index: 2; /* Place the button above the background */
        }

        .youtube-button img {
            width: 40px; /* Adjust the size of the YouTube icon */
        }
    </style>
</body>
</html>
